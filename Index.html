<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTO TIME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="clock">
                <!-- 00:00:00 -->
                <span class="h">00</span>
                <span>:</span>
                <span class="m">00</span>
                <span>:</span>
                <span class="s">00</span>
            </div>
        </div>
    </div>

    <script>
        // let h = document.getElementById("h");
        // let m = document.getElementById("m");
        // let s = document.getElementById("s");

        // setInterval(() => {

        //     let currentTime = new Date();

        //     h.innerHTML = currentTime.getHours();
        //     m.innerHTML = currentTime.getMinutes();
        //     s.innerHTML = currentTime.getSeconds();

        // }, 1000)
        // // console.log(currenttime)
        // console.log(currentTime)

        function displayTime() {
            var dateTime = new Date();
            var hrs = dateTime.getHours();
            var min = dateTime.getMinutes();
            var sec = dateTime.getSeconds();
            // var session = document.getElementById('')

            document.getElementById('h').innerHTML = hrs;
            document.getElementById('m').innerHTML = min;
            document.getElementById('s').innerHTML = sec;
        }
        setInterval(displayTime, 10);
    </script>
</body>

</html>
